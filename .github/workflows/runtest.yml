name: Run with Composite Action

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4  

      - name: Run custom composite action
        uses: ./.github/actions/my-test-runner 
        with:
          python-version: "3.11"
